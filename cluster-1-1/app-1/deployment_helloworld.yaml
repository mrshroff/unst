---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: helloworld
  name: helloworld
  namespace: app-1
  annotations:
    configmanagement.gke.io/cluster-selector: "selector-store-1"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - args:
        - localhost:8000
        image: signalsciences/example-helloworld:latest
        imagePullPolicy: IfNotPresent
        name: helloworld
        ports:
        - containerPort: 8000
          protocol: TCP
